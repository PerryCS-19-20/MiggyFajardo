<!DOCTYPE html>
<html>
	<head>
		<title>JavaScript Events</title>
		<link rel="stylesheet" type="text/css" href="style2.css"> 
		<script>
			function changeColor(colorName) {
				document.body.style.backgroundColor = colorName;
			}	
		</script>
	</head>


	<body>
	<h1 class="title"> Javascript Events </h1>
		<h1 class="colors"><span onmouseover="changeColor('red');">Red</span></h1>
		<h1 class="colors"><span onmouseover="changeColor('powderblue');">Powder Blue</span></h1>
		<h1 class="colors"><span onmouseover="changeColor('green');">Green</span></h1>
		<h1 class="colors"><span onmouseover="changeColor('yellow');">Yellow</span></h1>
		<h1 class="colors"><span onmouseover="changeColor('black');">Black</span></h1>
		<h1 class="colors"><span onmouseover="changeColor('white');">White</span></h1>
		<h1 class="colors"><span onmouseover="changeColor('grey');">Grey</span></h1>
		
	</body>
</html>
