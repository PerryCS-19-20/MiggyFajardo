        <title>Tic-Tac-Toe</title>
         <link rel="stylesheet" type="text/css" href="style2.css"> 
   
    <script>
			var win = false;
			var PLAYER = "O";
			var PLAYER = "X";
		  function play(cellid) {
			 
		   var cell = document.getElementById(cellid);
		   var spanTac = document.getElementById("spanTic");
			 
			 if((cell.textContent === "") && (win === false)) {
			   cell.textContent = PLAYER; 
			   
			 
				 if (PLAYER === "X") {  
				   PLAYER = "O";
				   spanTac.textContent = "O's turn";
				   checkWinner("X");
				 } else {
				   PLAYER = "X";
				   spanTac.textContent = "X's turn";
				   checkWinner("O");
				 } 
				 
			   } else if (win === false){
				 spanTac.textContent = "Invalid move!";
			   }  
			   
			 }
			 
		  function checkWinner(player) {    
		   checkWin("td1", "td2", "td3", player);
		   checkWin("td4", "td5", "td6", player);
		   checkWin("td7", "td8", "td9", player);
		   checkWin("td1", "td4", "td7", player);
		   checkWin("td2", "td5", "td8", player);
		   checkWin("td3", "td6", "td9", player);
		   checkWin("td1", "td5", "td9", player);
		   checkWin("td3", "td5", "td7", player);
		   }
		   
		  function checkWin(cell1id, cell2id ,cell3id, player) {
			var cell1 = document.getElementById(cell1id);
			var cell2 = document.getElementById(cell2id);
			var cell3 = document.getElementById(cell3id);
			var spanTac = document.getElementById("spanTic");


			 
			if ((cell1.textContent === cell2.textContent) && 
				(cell2.textContent === cell3.textContent) && 
				(cell1.textContent !== "")) {
			  win = true;
				
			  spanTac.textContent  = player + " " + "is the winner!";
			  cell1.style.backgroundColor = "white";
			  cell2.style.backgroundColor = "white";
			  cell3.style.backgroundColor = "white";
			}
		  }
        </script>
