        <h1> Table </h1>
        <script>             
        function buildTimesTable() {
            var timesTable = document.createElement("table");
            timesTable.id = "timesTable";
            
            var body = document.body;
            body.appendChild(timesTable);

            for (var i = 0; i < 11; i++) {
                var row = document.createElement("tr");
                timesTable.appendChild(row);
                row.textContent = i;
                
                for (var j = 1; j < 11; j++) {
                    if(i!= 0){
                var td = document.createElement("td");
                    row.appendChild(td);
                    td.textContent = j*i;
                    if(i == 1 || i == 4 || i == 7 || i == 10 || j == 3 || j == 4 || j == 7 || j == 8){
                    td.style.color="powderblue";
                }else{
                    td.style.color="white";
                }
                    } else {
                        var th = document.createElement("th");
                    row.appendChild(th);
                    th.textContent = j;
                    }
                }

            }

        }
        
        </script>
    </body>
