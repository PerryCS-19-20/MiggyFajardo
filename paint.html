<!DOCTYPE html>
<html>
    <head>
        <title>Paint Splatter</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <script type="text/javascript" src="https://static.codehs.com/gulp/cb01b4a22ffd3971572a8a1ab9f3b7c4cb17f383/chs-js-lib/chs.js"></script>
        <link rel="stylesheet" type="text/css" href="style2.css"> 
        <link rel="shortcut icon" href="/favicon.ico" type="favicon.ico">
        <script>
            window.onload = function() {
// Constants
                var CIRCLES_PER_SPLATTER = 20;
                var MIN_RADIUS = 5;
                var MAX_RADIUS = 25;
                var DELAY = 500;

                /* This program creates a paint splatter.
                 * It's art. */
                function start() {
                    setTimer(splatter, DELAY);
                }

                function splatter() {

                    var color = Randomizer.nextColor();
                    for (var i = 0; i < CIRCLES_PER_SPLATTER; i++) {
                        var circle = new Circle(Randomizer.nextInt(MIN_RADIUS, MAX_RADIUS));
                        circle.setColor(color);
                        circle.setPosition(Randomizer.nextInt(0, getWidth()), Randomizer.nextInt(0, getHeight()));
                        add(circle);
                    }
                }


                if (typeof start === 'function') {
                    start();
                }
            };
        </script>
        <style>
            canvas {
                border: 1px solid black;
            }
        </style>
    </head>
    <body>

        <div id="canvasContainer" width="100%" style="width: 100%; height: 100%; overflow: hidden;">
            <canvas width="2000" height="1000" class="codehs-editor-canvas"></canvas>
        </div>
    </body>
</html>
